name: Release / Cloudflare Pages

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  DOTENV_PRIVATE_KEY: ${{ secrets.DOTENV_PRIVATE_KEY }}
  DOTENV_PRIVATE_KEY_DEVELOPMENT: ${{ secrets.DOTENV_PRIVATE_KEY_DEVELOPMENT }}
  NODE_ENV: development # TODO: setup production

jobs:
  publish:
    name: Publish to Cloudflare Pages
    runs-on: ubuntu-latest

    permissions:
      contents: read
      deployments: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup runner environment
        uses: ./.github/actions/setup

      - id: info
        name: Get project information
        run: |
          pnpm nx run scripts:project-info-output
          eval $(cat project-info-output)
          rm project-info-output

      - name: Build
        run: pnpm nx run ${{ steps.info.outputs.NAME }}:build

      - name: Publish
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ steps.info.outputs.NAME }}
          directory: ${{ steps.info.outputs.ROOT }}/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.NODE_ENV }}
          wranglerVersion: '3'
