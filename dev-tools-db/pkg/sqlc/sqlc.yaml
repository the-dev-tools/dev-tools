version: "2"
sql:
  - engine: "sqlite"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        emit_prepared_queries: true
        package: "gen"
        out: "gen"
        overrides:
          - db_type: "INT8"
            go_type: "int8"
          - db_type: "TINYINT"
            go_type: "int16"
          - db_type: "INT"
            go_type: "int32"
          - db_type: "BIGINT"
            go_type: "int64"
          - db_type: TIMESTAMP
            go_type: "int64"
          ## user
          - column: "users.id"
            go_type:
              import: "github.com/oklog/ulid/v2"
              package: "ulid"
              type: "ULID"
          ## collections
          ### id
          - column: "collections.id"
            go_type:
              import: "github.com/oklog/ulid/v2"
              package: "ulid"
              type: "ULID"
          ### owner_id
          - column: "collections.owner_id"
            go_type:
              import: "github.com/oklog/ulid/v2"
              package: "ulid"
              type: "ULID"
          ## item_api
