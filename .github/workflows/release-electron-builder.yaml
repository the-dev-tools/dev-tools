name: Release / Electron Builder

on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    strategy:
      matrix:
        runner:
          - macos-13 # x64
          - macos-latest # arm64
          - ubuntu-latest # x64
          - windows-latest # x64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup runner environment
        uses: ./.github/actions/setup

      - id: info
        name: Get project information
        run: scripts export-project-info

      - name: Build
        run: pnpm nx run ${{ steps.info.outputs.NAME }}:build

      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: scripts upload-electron-release-assets
