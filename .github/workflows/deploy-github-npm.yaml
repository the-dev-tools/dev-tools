name: Deploy / GitHub NPM Registry

on: [workflow_dispatch]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  publish:
    name: Publish to GitHub NPM Registry
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup runner environment
        uses: ./.github/actions/setup

      - name: Build
        run: pnpm build

      - name: Publish
        run: |
          pnpm config --location=project set //npm.pkg.github.com/:_authToken ${{ secrets.GITHUB_TOKEN }}
          pnpm publish --no-git-checks
