syntax = "proto3";

package collection.v1;
option go_package = "devtools-services/gen/org/v1;orgv1";


service OrgService {
  rpc GetOrg(GetOrgRequest) returns (Org);
  rpc GetOrgs(GetOrgsRequest) returns (GetOrgsResponse);
}


message GetOrgRequest {
  string org_id = 1;
}

message Org {
  string org_id = 1;
  string name = 2;
  string display_name = 3;
}

message GetOrgsRequest {
}

message GetOrgsResponse {
  repeated Org orgs = 1;
}
