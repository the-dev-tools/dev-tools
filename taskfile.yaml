# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: '3'

output: prefixed

tasks:
  default:
    silent: true
    cmd: task --list --sort=none --output=interleaved

  dev:desktop:
    desc: Start desktop app development servers
    interactive: true
    cmd: >-
      pnpm nx run-many --targets=dev \
        --projects=desktop \
        --projects=core \
        --projects=ui \
        {{.CLI_ARGS}}

  dev:web:
    desc: Start web app development servers
    interactive: true
    cmd: >-
      pnpm nx run-many --targets=dev \
        --projects=web \
        --projects=core \
        --projects=ui \
        {{.CLI_ARGS}}

  dev:backend:
    desc: Start backend app development servers
    interactive: true
    cmd: pnpm nx run backend:dev

  lint:
    desc: Check code for common problems
    interactive: true
    cmd: pnpm nx run-many --targets=lint --targets=lint:format --nxBail {{.CLI_ARGS}}

  fix:
    desc: Automatically fix common problems
    deps:
      - fix:prettier
      - fix:syncpack

  fix:prettier:
    cmd: pnpm prettier --write .

  fix:syncpack:
    deps:
      - fix:syncpack:format
      - fix:syncpack:mismatches

  fix:syncpack:format:
    cmd: pnpm syncpack format

  fix:syncpack:mismatches:
    cmds:
      - pnpm syncpack fix-mismatches
      - pnpm install

  update:
    desc: Update project dependencies
    deps:
      - update:flake
      - update:pnpm

  update:flake:
    cmd: nix flake update

  update:pnpm:
    interactive: true
    cmds:
      - pnpm update --recursive --interactive --latest
      - task: fix:syncpack:mismatches
