# yaml-language-server: $schema=https://json.schemastore.org/buf.gen.json
version: v2

plugins:
  - local: protoc-gen-go
    include_imports: true
    out: ./dist/buf/go
    opt: paths=source_relative

  - local: protoc-gen-connect-go
    include_imports: true
    out: ./dist/buf/go
    opt: paths=source_relative

  - local: protoc-gen-es
    out: ./dist/buf/typescript
    include_imports: true
    opt:
      - target=ts
      - import_extension=.ts
      - json_types=true

  - local: protoc-gen-connect-query
    out: ./dist/buf/typescript
    opt:
      - target=ts
      - import_extension=.ts
