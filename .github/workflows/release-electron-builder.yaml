name: Release / Electron Builder

on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os:
          - ubuntu-latest # x64
          - macos-latest # arm64
          - macos-13 # Intel
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup runner environment
        uses: ./.github/actions/setup

      - id: info
        name: Get project information
        run: pnpm nx run scripts:project-info-output

      - name: Build
        run: pnpm nx run ${{ steps.info.outputs.NAME }}:build

      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          scripts upload-release-assets \
            ${{ steps.info.outputs.ROOT }}/dist/{*-${{ steps.info.outputs.VERSION }}-*,latest*.yml}
