name: Deploy / GitHub NPM Registry

on:
  workflow_dispatch:
    inputs:
      package:
        type: choice
        required: true
        options:
          - '@the-dev-tools/email'

concurrency:
  group: ${{ github.workflow }}-${{ inputs.package }}-${{ github.ref }}

env:
  DOTENV_PRIVATE_KEY: ${{ secrets.DOTENV_PRIVATE_KEY }}

jobs:
  publish:
    name: Publish to GitHub NPM Registry
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup runner environment
        uses: ./.github/actions/setup

      - name: Build
        run: pnpm build --filter=${{ inputs.package }}

      - name: Publish
        run: |
          pnpm config --location=project set //npm.pkg.github.com/:_authToken ${{ secrets.GITHUB_TOKEN }}
          pnpm publish --no-git-checks --filter=${{ inputs.package }}
