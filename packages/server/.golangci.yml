version: "2"

run:
  # Keep lint fast and focused for server package
  tests: false

linters:
  default: none
  enable:
    - govet
    - testifylint
    - importas
    - misspell
    - gosec
    - errorlint
    - bodyclose
    - noctx
    - gocritic
    - revive
    - errcheck
    - staticcheck
    - goconst
    - unused
    - unconvert
    - whitespace
    - sqlclosecheck
    - rowserrcheck
    - nilerr
    - makezero
    - wastedassign
    - ineffassign
    - durationcheck
  disable: []
  settings:
    importas:
      alias:
        - pkg: the-dev-tools/server/pkg/model/mhttp
          alias: mhttp
        - pkg: the-dev-tools/server/pkg/service/shttp
          alias: shttp
        - pkg: the-dev-tools/db/pkg/sqlc/gen
          alias: gen
    testifylint:
      enable-all: true
    revive:
      rules:
        - name: exported
          disabled: true

issues:
  # Avoid noise from suggestions and test-only checks in this target
  exclude-rules:
    - linters:
        - revive
      text: "exported:"
