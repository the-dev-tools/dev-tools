artifactName: ${productName}-${version}-${os}-${arch}.${ext}
extraMetadata:
  name: dev-tools
directories:
  buildResources: build
files:
  - '!src/*'
  - '!*.{js,ts}'
  - '!{tsconfig.json,tsconfig.*.json}'
asarUnpack:
  - resources/**
linux:
  target:
    - AppImage
  category: Development
win:
  signAndEditExecutable: false
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
npmRebuild: false
publish:
  provider: github
  private: true
