name: Release / Electron Builder

on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os:
          - { name: linux-x86_64, runner: ubuntu-latest }
          - { name: mac-arm64, runner: macos-latest }
          - { name: mac-x64, runner: macos-13 }
    runs-on: ${{ matrix.os.runner }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup runner environment
        uses: ./.github/actions/setup

      - id: info
        name: Get project information
        run: scripts export-project-info

      - name: Build
        run: pnpm nx run ${{ steps.info.outputs.NAME }}:build

      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: scripts upload-electron-release-assets
