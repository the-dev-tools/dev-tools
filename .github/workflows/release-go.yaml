name: Release / Go

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Go Binary
    strategy:
      matrix:
        include:
          - runner: macos-13
            platform: darwin-x64
          - runner: macos-latest
            platform: darwin-arm64
          - runner: ubuntu-latest
            platform: linux-x64
          - runner: ubuntu-latest
            platform: linux-arm64
          - runner: windows-latest
            platform: win32-x64
          - runner: windows-latest
            platform: win32-ia32
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup runner environment
        uses: ./.github/actions/setup

      - id: info
        name: Get project information
        run: gha-scripts export-project-info

      - name: Build Binary
        run: |
          # Export version for build process
          export VERSION=${{ steps.info.outputs.VERSION }}
          export PLATFORM=${{ matrix.platform }}
          
          # Get GOOS and GOARCH from platforms.json
          export GOOS=$(jq -r '.["${{ matrix.platform }}"].go.GOOS' apps/cli/platforms.json)
          export GOARCH=$(jq -r '.["${{ matrix.platform }}"].go.GOARCH' apps/cli/platforms.json)
          export BINARY_SUFFIX=$(jq -r '.["${{ matrix.platform }}"]["binary-suffix"] // ""' apps/cli/platforms.json)
          
          pnpm nx run ${{ steps.info.outputs.NAME }}:build:release

      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gha-scripts upload-go-release-assets
