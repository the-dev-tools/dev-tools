name: Deploy / Chrome Extension

on:
  workflow_dispatch:
    inputs:
      package:
        type: choice
        required: true
        options:
          - '@the-dev-tools/api-recorder-extension'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  DOTENV_PRIVATE_KEY: ${{ secrets.DOTENV_PRIVATE_KEY }}
  DOTENV_PRIVATE_KEY_PRODUCTION: ${{ secrets.DOTENV_PRIVATE_KEY_PRODUCTION }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup runner environment
        uses: ./.github/actions/setup

      - id: build
        name: Build
        run: |
          echo "PKG_ROOT=$(DOTENV_LOG_LEVEL=error pnpm --filter=${{ inputs.package }} exec pwd)" >> "$GITHUB_OUTPUT"
          turbo build --filter=${{ inputs.package }}

      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: ${{ steps.build.outputs.PKG_ROOT }}/dist/*.zip
          if-no-files-found: error

  publish:
    name: Publish to Chrome Webstore
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build
          pattern: chrome-mv3-prod.zip

      - uses: PlasmoHQ/bpp@v3
        with:
          keys: ${{ secrets.BPP_KEYS }}
          chrome-file: chrome-mv3-prod.zip
